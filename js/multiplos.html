<html>
    <script>
        function somaMultiplos3ou5(numero) {
            somaLista = [];
            i = 0;
            while (i< numero) {
                if ((i % 3 == 0) && i < numero) {
                somaLista.unshift(i);
                i++
            }
            else if ((i % 5 == 0) && i < numero) {
                somaLista.unshift(i);
                i++
            }
            else i++;
            }
            var soma = 0
            for (var u = 0; u < somaLista.length; u++) {
                soma += somaLista[u];
            }
            return soma
        }
    </script>
</html>
