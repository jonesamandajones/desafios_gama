<html>
    <div style="width:480px"><iframe allow="fullscreen" frameBorder="0" height="480" src="https://giphy.com/embed/2avERFgmvAPq5zxrqM/video" width="480"></iframe></div>
    <script>
        function calculo(operacao, num1, num2) {
            var resultado;
            if (operacao === 'SOMA') {
                resultado = num1 + num2;
            } else if (operacao === 'SUBTRACAO') {
                resultado = num1 - num2;
            } else if (operacao === 'DIVISAO') {
                resultado = num1 / num2
            } else if (operacao === 'RESTO') {
                resultado = num1 % num2;
            } else if (operacao === 'PORCENTAGEM') {
                resultado = num1 * num2 / 100;
            }
            return resultado;
        }
    </script>
</html>
